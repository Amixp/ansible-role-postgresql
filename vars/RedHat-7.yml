---
__postgresql_version: "14"
__postgresql_data_dir: "/var/lib/pgsql/{{ __postgresql_version }}/main"
__postgresql_bin_path: "/usr/lib/pgsql-{{ __postgresql_version }}/bin"
__postgresql_config_path: "/var/lib/pgsql/{{ __postgresql_version }}/data"
__postgresql_daemon: "postgresql-{{ postgresql_version }}"
__postgresql_packages:
  - postgresql
  - postgresql-server
  - postgresql-contrib
  - postgresql-libs
